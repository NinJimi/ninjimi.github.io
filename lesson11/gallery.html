            <div class="gallery">

                <figure>

                </figure>
                <!--Pic 2-->
                <figure>
                    <img src="https://via.placeholder.com/300x200"
                    data-src="images/gallery/foggy_forest.jpg"

                </figure>
                <!--Pic 3-->
                <figure>
                    <img src="https://via.placeholder.com/300x200"
                    data-src="images/gallery/ice_tree.jpg"

                </figure>
                <!--Pic 4-->
                <figure>
                    <img src="https://via.placeholder.com/300x200"
                    data-src="images/gallery/rain_window.jpg"

                </figure>
                <!--Pic 5-->
                <figure>
                    <img src="https://via.placeholder.com/300x200"
                    data-src="images/gallery/snow_lake.jpg"

                <figure>
                    <img src="https://via.placeholder.com/300x200"
                    data-src="images/gallery/snow_road.jpg"

                    <img src="https://via.placeholder.com/300x200"
                    data-src="images/gallery/sunny_clouds.jpg"

                </figure>
                <!--Pic 8-->
                <figure>
                    <img src="https://via.placeholder.com/300x200"
                    data-src="images/gallery/sunrays.jpg"

                    <figcaption>Beautiful Sunrays</figcaption>
                </figure>
                <!--Pic 9-->
                <figure>
                    <img src="https://via.placeholder.com/300x200"
                    data-src="images/gallery/thunderstorm.jpg"
                    alt="Thunderstorms">
                    <figcaption>Thunderstorms</figcaption>
                </figure>

        <!--Footer-->
        <footer>
